{% extends "base.html" %}

{% block content %}

    <form class="form-group form-sign" method="post">
        
        <h2 class="text-center">Sign up</h2>

        <!--has-error-->
        <div class="form-group">
            <label class="control-label" for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="username" value="{{username}}" placeholder="Bobdoyle" default>
            <span class="help-block">{{error_username}}</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="username">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <span class="help-block">{{error_password}}</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="verify">Verify Password</label>
            <input type="password" class="form-control" id="verify" name="verify">
            <span class="help-block">{{error_verify}}</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Email (optional)</label>
            <input type="text" class="form-control" id="email" name="email" value="{{email}}" placeholder="bob@mail.com">
            <span class="help-block">{{error_email}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr />
    <div class="text-center">
    Already a user ? <a href="/login">Sign in Here</a>
    </div>

{% endblock %}
