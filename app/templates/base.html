<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lite Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="/">
                    <img class="header-logo" src="/static/img/liteblog.svg" alt="Udacity logo">
                </a>
            </div>
            <div class="navbar-header pull-right header-btn">
            {% if user %}
                <a role="button" class="btn navbar-btn btn-primary" href="/post/new">New post</a>
                <div class="btn-group">
                    <a href="#" class="btn navbar-btn btn-default  dropdown-toggle btn-user" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.name | title}} <span class="caret"></span></a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li ><a href="/">Home</a></li>
                        <li role="separator" class="divider"></li>
                        <li ><a href="/post/new">New post</a></li>
                        <li role="separator" class="divider"></li>
                        <li ><a href="/logout" class="link-danger">Logout</a></li>
                    </ul>
                </div>
            {% else %}
                <a role="button" class="btn navbar-btn btn-primary" href="/login?redirect={{baseurl}}">Login</a>
                <a role="button" class="btn navbar-btn btn-default" href="/signup">Sign up</a>
            {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <footer class="footer">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © Flávio Johansson 1979 - 2016</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
