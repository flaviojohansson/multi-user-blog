                </a>
            </div>
            <div class="navbar-header pull-right">


            {% if user %}
<!--

            <ul class="dropdown-menu">
                <li ><a href="/blog/newpost">Write post</a></li>
                <li role="separator" class="divider"></li>
                <li ><a href="/logout">Logout</a></li>
            </ul>
            {% else %}
            <a role="button" class="btn navbar-btn" href="/login">Login</a>
            <a role="button" class="btn navbar-btn" href="/signup">Sign up</a>
            {% endif %}


            </div>
