<article class="col-sm-12">
    <a href="/blog/{{p.key().id()}}">
        <h2>{{p.subject}}</h2>
    </a>
    <h5>
        <span class="glyphicon glyphicon-time"></span> Posted by {{p.user_name}}, {{p.created.strftime("%b %d %Y")}}.
        <a href="/blog/edit/{{p.key().id()}}">edit post</a>
    </h5>
    <br />
    <p class="bg-warning article-body">{{p._render_text | safe | urlize(40, true) }}</p>
</article>
