<div class="post">
    <div class="post-heading">
        <h3><a href="/blog/{{p.key().id()}}">{{p.subject}}</a></h3>
    </div>
    <div class="post-content">
        <h4>{{p._render_text | safe}}</h4>
    </div>
    <div>
        <i>Posted by {{p.user_name}}, {{p.created.strftime("%b %d %Y")}}</i>
    </div>
</div>
