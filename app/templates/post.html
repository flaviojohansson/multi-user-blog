<article>
    <div class="row">
        <div class="col-sm-12">
            <a href="/blog/{{p.key().id()}}">
                <h2>{{p.subject}}</h2>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h5>
                <span class="glyphicon glyphicon-time"></span> Posted by {{p.user_name}}, {{p.created.strftime("%b %d %Y")}}.
                <a href="/blog/edit/{{p.key().id()}}" class="pull-right">Edit</a>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="bg-warning article-body">{{p._render_text | safe }}</p>
        </div>
    </div>
</article>
