<article class="col-sm-12">
    <h2>
        <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    </h2>
    <h5>
        <span class="glyphicon glyphicon-time"></span> Posted by {{p.user_name}}, {{p.created.strftime("%b %d %Y")}}.
    </h5>
    <br />
    <p>{{p._render_text | safe}}</p>
</article>
