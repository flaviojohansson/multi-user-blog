{% extends "base.html" %}

{% block content %}

    <form class="form-group form-sign" method="post">
        
        <h2 class="text-center">Login</h2>

        <!--has-error-->
        <div class="form-group">
            <label class="control-label" for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="username" value="{{username}}" placeholder="Bobdoyle">
            <span class="help-block">{{error}}</span>
        </div>

        <div class="form-group">
            <label class="control-label" for="username">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>        

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <hr />
    <div class="text-center">Not a registered user ? <a href="/signup">Sign up Here</a></div>

{% endblock %}
