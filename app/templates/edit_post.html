{% extends "base.html" %}

{% block content %}
    <form class="form-group" method="post">
        <h2 class="text-center">{% if post_id %}Edit{% else %}New{% endif %} Post</h2>
        <!--has-error-->
        <div class="form-group {% if error %}has-error{% endif %}">
            <label class="control-label" for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" value="{{subject}}">
        </div>
        <div class="form-group">
            <label class="control-label" for="content">Content</label>
            <textarea class="form-control" id="content" name="content">{{content}}</textarea>
        </div>
        <div class="form-group has-error">
            <span class="help-block">{{error}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a role="button" class="btn btn-default" href="/blog{% if post_id %}/{{post_id}}{% endif %}">Cancel</a>

        {% if post_id %}
        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-danger pull-right">Delete</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Confirm deletion</h4>
            </div>
            <div class="modal-body">
                Do you want to delete this beautiful post ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger">Yes, delete it !</button>
            </div>
            </div>
        </div>
        </div>
        {% endif %}
    </form>

{% endblock %}
